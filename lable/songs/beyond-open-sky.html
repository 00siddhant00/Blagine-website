<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img id="track-image" src="" alt="Spotify"> <!-- Change image here of the song -->
    </div> 
    <div class="background-blur"></div>
    <div class="container">
        <div class="title">
            <img src="" alt="img"> <!-- Change image here of the song -->
            <h1 id="track-name">Song Name</h1> <!-- Change name here of the song -->
            <h2>Choose your preferred music service</h2>
        </div>
        <section class="services">
            <div class="service">
                <img src="cover-images/Icons/spotify.webp" alt="Spotify"> 
                <button onclick="playOnSpotify()">Play</button>
            </div>
            <div class="service">
                <img src="cover-images/Icons/applemusic.webp" alt="Apple Music"> 
                <button onclick="playOnAppleMusic()">Play</button>
            </div>
        </section>
        <footer>
            <p>By using this service you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms Of Use</a></p>
            <p><a href="#">Manage your permissions</a></p>
            <p><a href="#">Report a Problem</a></p>
        </footer>
    </div>
</body>
